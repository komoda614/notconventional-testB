<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not conventional</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><!-- jQueryのCDN -->
</head>

<body>
    <div class="top_screen_smf" id="top_screen_smf">
        <img src="image/frontispiece_smf.png" alt="" class="screen_smf">
        <a href="#circle1" id="top_img_smf" class="show"><img src="image/lookbook_btn.png" alt="" class="lookbook_btn"></a>
    </div>
    <div class="top_screen_pc" id="top_screen_pc">
        <img src="image/frontispiece_pc.png" alt="" class="screen_pc">
        <a href="#circle1" id="top_img_pc" class="show"><img src="image/lookbook_btn.png" alt="" class="lookbook_btn"></a>
    </div>

    <!-- <a href="#circle1" id="top_img_smf" class="show"><img src="image/frontispiece_smf.png" alt=""></a>
    <a href="#circle1" id="top_img" class="show"><img src="image/frontispiece_pc.png" alt=""></a> -->

    <header>

        <ul>
            <li class="et_pb_module"><a href="#circle" class="secList secList1 active" ><img src="image/circle1.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model2.html" class="secList secList2" ><img src="image/circle2.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model3.html" class="secList secList3" ><img src="image/circle3.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model4.html" class="secList secList4" ><img src="image/circle4.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model5.html" class="secList secList5" ><img src="image/circle5.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model6.html" class="secList secList6" ><img src="image/circle6.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model7.html" class="secList secList7" ><img src="image/circle7.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model8.html" class="secList secList8" ><img src="image/circle8.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model9.html" class="secList secList9" ><img src="image/circle9.png" alt=""></a></li>

            <li class="et_pb_module"><a href="models/model10.html" class="secList secList10" ><img src="image/circle10.png" alt=""></a></li>
        </ul>

    </header>

    <main>
        <div id="circle" class="section first-section">
            <!-- slick.jsアイテム-->
            <!-- ios-srcとsrcのパスは要変更-->
            <model-viewer
            id="model-viewer"
            class="model-viewer model"
            ios-src="model/nc_setup_2.usdz"
            src="model/nc_setup_2.glb"
            preload="preload"
            camera-controls="camera-controls"
            shadow-intensity="1"
            ar="ar"
            ar-modes="webxr scene-viewer quick-look fallback"
            ar-scale="fixed"
            alt="A 3D model of notconventional"
            camera-orbit = "0deg 85deg 100%"
            >
                <button class="model-viewer-btn" slot="ar-button">
                    <!-- クリックしてARを表示 -->
                </button>
            </model-viewer>
        </div>


        <!-- へこむボタン
        <div class="btn">ボタン</div>
         -->
    </main>

    <footer>
    </footer>

    <!-- bodyタグ内の任意の位置に配置-->
    <script
        type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    

    <script>
        $(function() {
            // ボタンをクリックしたら発動
            $('#top_img_smf').click(function() {

                // 素早くフェードアウトさせる
                $('#top_screen_smf').fadeOut('slow');
            });
        });
    </script>
    <script>
        $(function() {
            // ボタンをクリックしたら発動
            $('#top_img_pc').click(function() {

                // 素早くフェードアウトさせる
                $('#top_screen_pc').fadeOut('slow');
            });
        });
    </script>
    



</body>
</html>
