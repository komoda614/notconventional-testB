    <header>

        <ul>
            <li class="et_pb_module" id="1"><a href="model1.html#1" class="secList secList1" ><img src="image/circle1.png" alt=""></a></li>

    </header>

    <main>
        <div id="circle" class="section first-section">
            <!-- slick.jsアイテム-->
            <!-- ios-srcとsrcのパスは要変更-->
            <model-viewer
            id="model-viewer"
            class="model-viewer model2"
            ios-src="model/nc_setup_2.usdz"
            src="model/nc_setup_2.glb"
            preload="preload"
            camera-controls="camera-controls"
            shadow-intensity="1"
            ar="ar"
            ar-modes="webxr scene-viewer quick-look fallback"
            ar-scale="fixed"
            alt="A 3D model of notconventional"
            camera-orbit = "0deg 85deg 100%"
            >
                <button class="model-viewer-btn" slot="ar-button">
                    <!-- クリックしてARを表示 -->
                </button>
            </model-viewer>
        </div>


        <!-- へこむボタン
        <div class="btn">ボタン</div>
         -->
    </main>

    <footer>
    </footer>

    <!-- bodyタグ内の任意の位置に配置-->
    <script
        type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
